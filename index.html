<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="welcome.css"  type="text/css">
  
  
    <title>Login</title>
</head>

<body >
  <div class="container-fluid">
    <div class="row alto" >

      <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 align-self-center">

        <div class="jumbotron mb-0" style= "background-color:white ">
          <div class="row">
            <div class="col">
              <div class="emcabezado-Login" >

                <span class="titulo-emcabezado">LOG IN</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <form class="pt-4">

                <div class="form-group">
                  <div class="col-12"><input type="text" class="form-control" id="user" name="user" placeholder="User" value=""></div>
                </div>

                <div class="form-group">
                  <div class="col-12"><input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="Password" value=""></div>
                </div>

                <div class="custom-control custom-switch ">
                  <input type="checkbox" class="custom-control-input" id="recordar">
                  <label class="custom-control-label" for="recordar">Remenber</label>
                </div>

                <div class="text-center p-5">
                  <button type="submit" class="btn btn-danger btn-lg btn-block"><i class="far fa-address-card"></i> Ingresar</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
